<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Animal Repository</title>
    <style>
        :root {
            --gray-darker: #444444;
            --gray-dark: #696969;
            --gray-lighter: #ececec;
        }
        html { background-color: #ffe9e9; }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 1rem;
        }
        h1 { text-align: center; color: var(--gray-darker); }
        .cards { list-style: none; padding: 0; }
        .cards__item {
            background-color: white;
            border-radius: 0.25rem;
            box-shadow: 0 20px 40px -14px rgba(0,0,0,0.25);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .card__title {
            color: var(--gray-dark);
            font-size: 1.5rem;
            text-transform: uppercase;
            border-bottom: 2px solid var(--gray-lighter);
            margin-bottom: 1rem;
        }
        .animal-details { list-style: none; padding: 0; line-height: 1.8; }
    </style>
</head>
